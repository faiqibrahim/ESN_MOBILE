<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>


    <!-- jQuery and Bootstrap JS -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!--Angularjs Dependency Modules -->
    <script type="text/javascript" src="ngmodules/angular-route.js"></script>
    <script type="text/javascript" src="ngmodules/angular-cookies.js"></script>
    <script type="text/javascript" src="ngmodules/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="components/navbar/navbar.js"></script>
    <script type="text/javascript" src="components/fileupload/fileupload.js"></script>
    <script type="text/javascript" src="controllers/esnFactories.js"></script>
    <script type="text/javascript" src="js/angucomplete-alt.js"></script>
    <script type="text/javascript" src="components/pagination/dirPagination.js"></script>
    <!-- your app's js -->
    <script>
        var esn = angular.module('esn', ['ionic', 'LocalStorageModule', 'ngCookies', 'ngRoute', 'navbar', 'fileupload', 'Auth', 'angucomplete-alt', 'angularUtils.directives.dirPagination']);
        esn.config(function (localStorageServiceProvider) {
            localStorageServiceProvider
                    .setPrefix('esn')
                    .setStorageType('sessionStorage');
        });
        esn.config(['$httpProvider', function ($httpProvider) {
        }
        ]);
    </script>

    <!-- Routes -->
    <script src="js/routes.js"></script>

    <!--Angularjs Controllers -->

    <script src="controllers/esnControllers.js"></script>
    <script src="controllers/welcomeControllers.js"></script>
    <script src="controllers/homeControllers.js"></script>
    <script src="controllers/profileControllers.js"></script>
    <script src="controllers/inboxControllers.js"></script>
    <script src="controllers/groupControllers.js"></script>
    <script src="controllers/connectionsControllers.js"></script>
    <script src="components/suggestions/suggestions.js"></script>
    <script src="components/notifications/notifications.js"></script>
</head>


<body ng-app="esn" ng-controller="mainCtrl">
<ion-side-menus ng-hide="autoLoginInProcess">
    <!-- Center content -->
    <ion-side-menu-content>
        <ng-view></ng-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <navbar></navbar>
    </ion-side-menu>

    <!-- Right menu -->
    <ion-side-menu side="right">
        <div ng-include="getRightMenuSrc()"></div>
    </ion-side-menu>

</ion-side-menus>
<div ng-show="autoLoginInProcess">
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
    </div>
</div>
</body>
</html>
