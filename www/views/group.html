<style>

    .profile-cover > img {
        width: 900px;
        height: 300px;
    }

    .profile-data > img {
        position: relative;
        float: left;
        margin-top: -70px;
        margin-left: 20px;
    }

    .profile-data > h1 {
        position: relative float : left;
        clear: right;
        font-family: "NovecentowideBookBold", Georgia, "Times New Roman", Times, serif;
        padding: 10px;
        overflow: auto;
    }

    .profile-photo-upload > input {
        display: none;

    }

    .cover-photo-upload > input {
        display: none;

    }

<div ng-controller="GroupController">

    <ion-header-bar class="bar bar-stable">
        <button class="button button-icon" ng-click="toggleLeft()">
            <i class="icon ion-navicon-round"></i>
        </button>
        <h1 class="title">{{Group.title}}</h1>
        <a class="button button-icon" ng-show="groupOwner" ng-href="#/edit-group/{{Group.id}}">
            <i class="icon ion-edit color-blue"></i>
        </a>
        <a class="button button-icon"
           ng-hide="groupOwner || groupJoined || groupRequested"
           ng-click="joinGroup()">
            <i class="icon ion-log-in color-blue"></i>
        </a>
        <a class="button button-icon" ng-show="groupJoined" ng-click="unJoinGroup()">
            <i class="icon ion-log-out color-red"></i>
        </a>
        <a class="button button-icon" ng-show="groupRequested" ng-click="cancelRequest()">
            <i class="icon ion-backspace-outline"></i>
        </a>
        <button class="button button-icon" ng-click="toggleRight()">
            <i class="icon ion-navicon-round"></i>
        </button>
    </ion-header-bar>

    <ion-content>
        <div ng-include="data.view"></div>
    </ion-content>
</div>
