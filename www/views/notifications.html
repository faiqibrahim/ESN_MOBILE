<style>
    .header {
        overflow: hidden;
        background-color: #f5f5f5;
        border-radius: 5px;
        padding-top: 5px;
    }

    .scroll {
        overflow-x: hidden;
        overflow-y: visible;
    }

    .test {
        max-height: 400px;
    }
</style>
<div ng-controller="NotificationsController">
    <ion-header-bar class="bar bar-stable">
        <button class="button button-icon" ng-click="toggleLeft()">
            <i class="icon ion-navicon-round"></i>
        </button>
        <h1 class="title">Notifications</h1>

    </ion-header-bar>
    <ion-content>
        <div class="list">
            <span class="item item-icon-left item-icon-right" ng-show="notifications.length>1">
                <i class="icon ion-alert"></i>
                Read All ?
                <i class="icon ion-checkmark-round color-red" ng-click="markAll()"></i>

            </span>
            <span class="item item-icon-left item-icon-right"
                  ng-repeat="notification in notifications">
                <i class="icon ion-alert"></i>
                {{notification.Notification.notification}}

                    <i class="icon ion-checkmark-round color-blue" ng-click="markRead(notification,$index)"></i>

            </span>
        </div>
    </ion-content>
